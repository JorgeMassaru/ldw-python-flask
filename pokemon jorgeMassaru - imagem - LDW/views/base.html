<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéApi</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icons/pokebola_icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/pokemon_logo.png') }}" alt="PokéAPI" width="100">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                        href="{{url_for('galeria')}}">Galeria</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pokemon_list_route') }}">Lista Pokémon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pokemon_table') }}">Tabela Pokémon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('api_pokemon') }}">API Pokémon</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
